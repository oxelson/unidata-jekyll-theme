## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.

# Documentation version menu
topnav_docvermenu:
- title: Version
  id: docmenu
  folderitems:
    - title: Menu Loading...
      url:
      id: remove

topnav:
- title: Topnav
  items:
    - title: Unidata Documentation Theme Info
      url: index.html
    - title: GitHub
      external_url: https://github.com/unidata/unidata-jekyll-theme
    - title: GitHub (upstream)
      external_url: https://github.com/tomjoht/documentation-theme-jekyll

#Topnav dropdowns
topnav_dropdowns:
- title: Topnav dropdowns
  folders:
    - title: Jekyll Help
      folderitems:
        - title: Jekyll Talk
          external_url: https://talk.jekyllrb.com
        - title: Jekyll documentation
          external_url: http://jekyllrb.com/docs/home/
        - title: Jekyll on Stack Overflow
          external_url: http://stackoverflow.com/questions/tagged/jekyll
        - title: Jekyll on my blog
          external_url: http://idratherbewriting.com/category-jekyll/
        - title: Upstream Jekyll Documentation Theme Info
          url: /mydoc_introduction.html
    - title: Sub-Nav Dropdown Menus Galore!
      folderitems:
        - title: Product 1
          url: /p1_landing_page.html
        - title: Product 2
          url: /p2_landing_page.html
        - title: defunct
          subfolders:
            - title: Subnav Example #1
              subfolderitems:
                - title: Link #1a
                  external_url: https://www.google.com/
                - title: Link #2a
                  url: /p2_landing_page.html
            - title: Subnav Example #2
              subfolderitems:
                - title: Link #1b
                  external_url: https://www.amazon.com/
                - title: Link #2b
                  url: /p2_landing_page.html